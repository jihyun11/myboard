<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독후감 쓰기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>독후감 쓰기</h1>
    <div id="username"></div>
    <textarea id="review" placeholder="독후감을 입력하세요..."></textarea>
    <button onclick="submitReview()">제출</button>
</div>

<script>
    function getUser() {
        const userValue = localStorage.getItem('username');

        if (userValue !== null) {
            const username = document.getElementById('username');
            username.textContent = userValue + '님의 글';
        } else {
            alert('로그인 후 다시 시도해 주세요.');
            setTimeout(() => {
                // 비로그인 상태로 접근 시 로그인페이지로 되돌려 보냄
                window.location.href = 'http://localhost:8080/join';
            }, 100);
        }
    }
    window.onload = getUser; // 페이지 로드될 때 바로 실행
</script>
<script>
    function clearForm() {
        document.getElementById('review').value = ''; // 독후감란을 비우는 함수
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    function submitReview() {
        const review = document.getElementById('review').value;
        const usernameElement = document.getElementById('username');
        const username = usernameElement.textContent.substring(0, usernameElement.textContent.length - 4);

        axios.post('/api/content', {
            content: review,
            author: username
        })
            .then(response => {
                alert("작성자: " + response.data.author + " 작성 내용: " + response.data.content);
                clearForm(); // 제출 버튼을 누르면 내용란을 초기화한다
            })
            .catch(error => {
                console.error('오류 발생:', error);
            });
    }


</script>
</body>
</html>
