<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    </style>
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
        <a href="/sample" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>홈으로</a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
        <div class="w3-dropdown-hover w3-hide-small">
            <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>
            <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
                <a href="#" class="w3-bar-item w3-button">들어온 친구 신청</a>
            </div>
        </div>
        <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="My Account">
            <img src="/img/코리락쿠마.png" class="w3-circle" style="height:23px;width:23px" alt="프로필 사진">
        </a>
    </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 3</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row">
        <!-- Left Column -->
        <div class="w3-col m3">
            <!-- Profile -->
            <div class="w3-card w3-round w3-white">
                <div class="w3-container">
                    <h4 class="w3-center">방명록 작성</h4>
                    <p class="w3-center"><img src="/img/cake.png"  class="w3-circle" style="height:95px;width:95px" alt="프로필"></p>
                    <hr>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> 이곳은 방명록 입니다.</p>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> 다녀가신 분들의 한줄 부탁드립니다!!</p>
                </div>
            </div>
            <br>

            <!-- Interests -->
            <div class="w3-card w3-round w3-white w3-hide-small">
                <div class="w3-container">
                    <p>기술 스택</p>
                    <p>
                        <span class="w3-tag w3-small w3-theme-d5">JAVA</span>
                        <span class="w3-tag w3-small w3-theme-d4">MySQL</span>
                        <span class="w3-tag w3-small w3-theme-d3">ORACLE</span>
                        <span class="w3-tag w3-small w3-theme-d2">MariaDB</span>
                        <span class="w3-tag w3-small w3-theme-d1">Docker</span>
                        <span class="w3-tag w3-small w3-theme">Linux</span>
                        <span class="w3-tag w3-small w3-theme-l1">SpringBoot</span>
                        <span class="w3-tag w3-small w3-theme-l2">HTML</span>
                    </p>
                </div>
            </div>
            <br>

            <!-- Alert Box -->
            <div class="w3-container w3-display-container w3-round w3-theme-l4 w3-border w3-theme-border w3-margin-bottom w3-hide-small">
        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-theme-l3 w3-display-topright">
          <i class="fa fa-remove"></i>
        </span>
                <p><strong>안녕하세요!</strong></p>
                <p>방문해 주셔서 감사합니다.</p>
            </div>

            <!-- End Left Column -->
        </div>

        <!-- Middle Column -->
        <div class="w3-col m7">

            <form action="/guest" method="post">
                <div class="w3-row-padding">
                    <div class="w3-col m12">
                        <div class="w3-card w3-round w3-white">
                            <div class="w3-container w3-padding">
                                <h6 class="w3-opacity">게시글을 추가하세요.</h6>
                                <input type="text" name="content" placeholder="이곳에 작성하기">
                                <input type="text" name="writer" placeholder="닉네임">
                                <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  등록</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


            <div class="w3-row-padding">
                <div th:each="post : ${post}" class="w3-col m12">
                    <div class="w3-card w3-round w3-white">
                        <div class="w3-container w3-padding">

                            <input class="w3-input w3-border" style="width:30%" type="text" name="content" th:value="${post.content}"/><p>
                            <input class="w3-input w3-border" style="width:30%" type="text" name="writer" th:value="${post.writer}"/><p>

                            <!--                            <!- 아래는 수정용으로 따로 페이지 만들어서 빼주기-->
                            <h3>수정용 폼</h3>
                            <form action="/update" method="post">
                                <input class="w3-input w3-border" style="width:30%" type="text" name="content" th:value="${post.content}"/><p>
                                <input class="w3-input w3-border" style="width:30%" type="text" name="writer" th:value="${post.writer}"/><p>
                                <input class="w3-input w3-border" style="width:30%" type="text" name="id" th:value="${post.id}"/><p>
                                <!--                                update는 '사용자가 수정한 내용' 자체를 매개변수로 받으므로, type에서 hidden을 쓰면 안되고-->
                                <!--                                눈에 보이게끔 만들어서 사용자에게 직접 수정하게 해야 한다.-->
                                <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  수정</button>
                            </form>
                            <form action="/delete" method="post">
                                <input class="w3-input w3-border" style="width:30%" type="hidden" name="content" th:value="${post.content}"/><p>
                                <input class="w3-input w3-border" style="width:30%" type="hidden" name="writer" th:value="${post.writer}"/><p>
                                <button type="submit" class="w3-button w3-theme"><i class="fa fa-pencil"></i>  삭제</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>



            <!-- End Middle Column -->
        </div>

        <!-- Right Column -->
        <div class="w3-col m2">
            <div class="w3-card w3-round w3-white w3-center">
                <div class="w3-container">
                    <p>Contact!</p>
                    <p id="myText"><strong>372491@naver.com</strong></p>
                    <p>아래 버튼을 누르면 이메일이 복사됩니다</p>
                    <button class="w3-button w3-block w3-green w3-section" onclick="copyToClipboard()">복사하기</button>
                </div>
            </div>
            <br>

            <div class="w3-card w3-round w3-white w3-center">
                <div class="w3-container">
                    <p>친구 신청</p>
                    <img src="/img/리락쿠마.png" alt="Avatar" style="width:50%"><br>
                    <div class="w3-row w3-opacity">
                        <div class="w3-half">
                            <button class="w3-button w3-block w3-green w3-section" title="Accept"><i class="fa fa-check"></i></button>
                        </div>
                        <div class="w3-half">
                            <button class="w3-button w3-block w3-red w3-section" title="Decline"><i class="fa fa-remove"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="w3-card w3-round w3-white w3-padding-32 w3-center">
                <div class="w3-container">
                    <button class="w3-button w3-block w3-green w3-section" title="Accept" onclick="goToHome()">홈으로</button>
                </div>
            </div>

            <!-- End Right Column -->
        </div>

        <!-- End Grid -->
    </div>

    <!-- End Page Container -->
</div>
<br>

<!-- Footer -->
<footer class="w3-container w3-theme-d3 w3-padding-16">
    <h5>Footer</h5>
</footer>

<footer class="w3-container w3-theme-d5">
</footer>

<script>

    function goToHome() {
        window.open("/sample");
    }

    function copyToClipboard() {
        const textToCopy = document.getElementById('myText').innerText;

        try {
            navigator.clipboard.writeText(textToCopy);
            alert('복사되었습니다.');
        } catch (err) {
            console.error('복사 오류:', err);
            alert('복사 오류가 발생했습니다.');
        }
    }


    // Accordion
    function myFunction(id) {
        var x = document.getElementById(id);
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
            x.previousElementSibling.className += " w3-theme-d1";
        } else {
            x.className = x.className.replace("w3-show", "");
            x.previousElementSibling.className =
                x.previousElementSibling.className.replace(" w3-theme-d1", "");
        }
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
